{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block page_content %}

<div class="container-fluid">
    <div class="row align-items-center mb-4">
        {%  if current_user.is_authenticated %}
            <div class="page-header"><h1>Ciao {{ current_user.username }}</h1></div>
        {% else %}
            <div class="page-header"><h1>Ciao Anonimo!</h1></div>
            <div class="text-dark">Effettua il login per utilizzare il servizio.</div>
        {% endif %}
    </div>
</div>
{% endblock %}
