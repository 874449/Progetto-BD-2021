{% extends "layout.html" %}

    Login
{% endblock %}

{% block page_content %}

        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
    <p>
        New user?
        <a href="{{ url_for('auth.sign_up') }}">
            Click here to register
        </a>
    </p>
{% endblock %}
